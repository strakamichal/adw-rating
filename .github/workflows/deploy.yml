name: Build, Push & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'infra/Dockerfile.*'

env:
  REGISTRY: ghcr.io

jobs:
  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest

  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    steps:
      - name: Deploy API
        run: |
          curl -sf -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            "http://46.225.216.96:8000/api/v1/deploy?uuid=${{ secrets.COOLIFY_API_UUID }}&force=false"
      - name: Deploy Web
        run: |
          curl -sf -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            "http://46.225.216.96:8000/api/v1/deploy?uuid=${{ secrets.COOLIFY_WEB_UUID }}&force=false"
